<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>370Z - Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: #fff;
            width: 1600px;
            height: 600px;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Sidebar */
        .sidebar {
            width: 120px;
            background: #111;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #333;
            padding: 40px 0;
        }

        .nav-btn {
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 10px 0;
            color: #777;
            transition: all 0.2s;
            border-radius: 8px;
        }

        .nav-btn:hover {
            background: rgba(255, 142, 0, 0.1);
        }

        .nav-btn.active {
            color: #ff8e00;
            background: rgba(255, 142, 0, 0.2);
        }

        .nav-btn i {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .nav-btn span {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content Area - Media Player */
        .media-container {
            flex: 1;
            display: flex;
            padding: 30px;
            color: #ff8e00;
        }

        .now-playing {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #333;
            padding-right: 30px;
        }

        .album-art {
            width: 300px;
            height: 300px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art i {
            font-size: 60px;
            color: #444;
        }

        .track-info {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .track-name {
            font-size: 28px;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .artist-name {
            font-size: 18px;
            color: #aaa;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 142, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 142, 0, 0.3);
        }

        .control-btn.play-pause {
            width: 70px;
            height: 70px;
            font-size: 28px;
            background: rgba(255, 142, 0, 0.2);
        }

        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 30%;
            background: #ff8e00;
            border-radius: 2px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #777;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            justify-content: center;
        }

        .volume-icon {
            font-size: 20px;
            color: #ff8e00;
        }

        .volume-slider {
            width: 150px;
            -webkit-appearance: none;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8e00;
            cursor: pointer;
        }

        /* Bluetooth Devices Section */
        .bluetooth-devices {
            width: 40%;
            padding-left: 30px;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #ff8e00;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .device-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .device-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
        }

        .device-item:hover {
            background: rgba(255, 142, 0, 0.1);
        }

        .device-item.active {
            background: rgba(255, 142, 0, 0.2);
            border-left: 3px solid #ff8e00;
        }

        .device-icon {
            font-size: 24px;
            margin-right: 15px;
            color: #ff8e00;
        }

        .device-info {
            flex: 1;
        }

        .device-name {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .device-status {
            font-size: 12px;
            color: #777;
        }

        .connect-btn {
            background: rgba(255, 142, 0, 0.2);
            color: #ff8e00;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .connect-btn:hover {
            background: rgba(255, 142, 0, 0.3);
        }

        .connect-btn.scanning {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="nav-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-btn" onclick="window.location.href='nav.html'">
                <i class="fas fa-map-marked-alt"></i>
                <span>Nav</span>
            </div>
            <div class="nav-btn" onclick="window.location.href='climate.html'">
                <i class="fas fa-thermometer-half"></i>
                <span>Climate</span>
            </div>
            <div class="nav-btn active">
                <i class="fas fa-music"></i>
                <span>Media</span>
            </div>
            <div class="nav-btn" onclick="window.location.href='vehicle.html'">
                <i class="fas fa-car"></i>
                <span>Vehicle</span>
            </div>
            <div class="nav-btn" onclick="window.location.href='settings.html'">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </div>

        <!-- Main Media Content -->
        <div class="media-container">
            <!-- Now Playing Section -->
            <div class="now-playing">
                <div class="album-art">
                    <i class="fas fa-music"></i>
                    <!-- <img src="album-cover.jpg" alt="Album Art"> -->
                </div>

                <div class="track-info">
                    <div class="track-name">Highway to Hell</div>
                    <div class="artist-name">AC/DC</div>
                </div>

                <div class="player-controls">
                    <div class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="control-btn play-pause">
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-display">
                        <span>2:15</span>
                        <span>3:45</span>
                    </div>
                </div>

                <div class="volume-control">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="75">
                </div>
            </div>

            <!-- Bluetooth Devices Section -->
            <div class="bluetooth-devices">
                <div class="section-title">Bluetooth Devices</div>

                <div class="device-list">
                    <div class="device-item active">
                        <i class="fas fa-headphones device-icon"></i>
                        <div class="device-info">
                            <div class="device-name">iPhone 13 Pro</div>
                            <div class="device-status">Connected - Media</div>
                        </div>
                    </div>

                    <div class="device-item">
                        <i class="fas fa-mobile-alt device-icon"></i>
                        <div class="device-info">
                            <div class="device-name">Samsung Galaxy S21</div>
                            <div class="device-status">Paired</div>
                        </div>
                    </div>

                    <div class="device-item">
                        <i class="fas fa-tablet-alt device-icon"></i>
                        <div class="device-info">
                            <div class="device-name">iPad Pro</div>
                            <div class="device-status">Available</div>
                        </div>
                    </div>
                </div>

                <button class="connect-btn" id="scan-btn">
                    <i class="fas fa-search"></i> Scan for Devices
                </button>
            </div>
        </div>
    </div>

    <script>
        // Player controls functionality
        const playPauseBtn = document.querySelector('.play-pause');
        const progressBar = document.querySelector('.progress');
        const volumeSlider = document.querySelector('.volume-slider');
        const scanBtn = document.getElementById('scan-btn');
        const deviceItems = document.querySelectorAll('.device-item');

        // Toggle play/pause
        playPauseBtn.addEventListener('click', () => {
            const icon = playPauseBtn.querySelector('i');
            if (icon.classList.contains('fa-play')) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            } else {
                icon.classList.remove('fa-pause');
                icon.classList.add('fa-play');
            }
        });

        // Update progress bar (simulated)
        function updateProgress() {
            const currentTime = 135; // 2:15 in seconds
            const duration = 225; // 3:45 in seconds
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
        }

        // Update volume
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value;
            // Here you would update the actual volume
        });

        // Device selection
        deviceItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all devices
                deviceItems.forEach(device => {
                    device.classList.remove('active');
                });
                // Add active class to clicked device
                item.classList.add('active');
            });
        });

        // Scan for devices
        scanBtn.addEventListener('click', () => {
            scanBtn.classList.add('scanning');
            scanBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Scanning...';

            // Simulate scanning
            setTimeout(() => {
                scanBtn.classList.remove('scanning');
                scanBtn.innerHTML = '<i class="fas fa-search"></i> Scan for Devices';

                // Here you would add newly discovered devices
                // For demo, we'll just show an alert
                alert('Scan complete. No new devices found.');
            }, 3000);
        });

        // Initialize
        updateProgress();
    </script>
</body>

</html>
