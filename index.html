<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, height=600, initial-scale=1.0">
    <title>370Z Startup</title>
    <style>
        /* Startup Screen Styles - FAST */
        @font-face {
            font-family: 'shushufont';
            src: url('/assets/NissanOpti.otf') format('truetype');
            font-weight: normal;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1600px;
            height: 600px;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'shushufont', sans-serif;
        }

        .startup-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .logo {
            width: 300px;
            margin-bottom: 20px;
            opacity: 0;
            transform: scale(0.8);
            animation: logoReveal 0.6s cubic-bezier(0.2, 0.8, 0.4, 1) forwards;
        }

        img {
            width: 100%;
        }

        .loading-text {
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.2s ease-out;
        }

        .progress-container {
            width: 600px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(3px);
            transition: all 0.2s ease-out;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.05s linear;
        }

        /* Bottom Text Styles */
        .version {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        .nissan-brand {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 14px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }

        @keyframes logoReveal {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .loading-dots::after {
            content: '';
            animation: dotPulse 0.8s infinite steps(4);
            display: inline-block;
            width: 15px;
            text-align: left;
        }

        @keyframes dotPulse {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        .fade-in {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
    </style>
</head>
<body>
    <div class="startup-container">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/LOGO.png" alt="">
        </div>

        <div class="loading-text" id="loadingText">
            Gimme a sec<span class="loading-dots"></span>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Bottom Text Elements -->
        <div class="nissan-brand" id="nissanBrand">NISSAN PERFORMANCE</div>
        <div class="version" id="version">v2.1</div>

        <!-- Audio Element with Forced Preload -->
        <audio id="startupSound" preload="auto" style="display:none">
            <source src="assets/startup.wav" type="audio/wav">
            <source src="assets/startup.mp3" type="audio/mpeg"> <!-- Fallback -->
        </audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const loadingText = document.getElementById('loadingText');
            const nissanBrand = document.getElementById('nissanBrand');
            const version = document.getElementById('version');
            const startupSound = document.getElementById('startupSound');
            const totalDuration = 2000; // 2 seconds total

            // 1. Force audio preload immediately
            startupSound.load();
            
            // 2. Audio playback with fallback
            const playAudio = () => {
                startupSound.volume = 0.3;
                const playPromise = startupSound.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        // If autoplay blocked, wait for click
                        const clickHandler = () => {
                            startupSound.play();
                            document.body.removeEventListener('click', clickHandler);
                        };
                        document.body.addEventListener('click', clickHandler);
                    });
                }
            };

            // 3. Play audio when logo appears (100ms delay)
            setTimeout(playAudio, 100);

            // 4. Rest of your existing animation code
            setTimeout(() => {
                loadingText.classList.add('fade-in');
                progressContainer.classList.add('fade-in');
                nissanBrand.style.opacity = 1;
                version.style.opacity = 1;

                const startTime = Date.now();
                function updateProgress() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / totalDuration) * 100, 100);
                    progressBar.style.width = progress + '%';

                    if (progress < 100) {
                        requestAnimationFrame(updateProgress);
                    } else {
                        window.location.href = "index.html";
                    }
                }
                updateProgress();
            }, 600);
        });
    </script>
</body>
</html>
